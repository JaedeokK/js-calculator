<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator cal__container">
      <div class="screen">
        <div class="result">
          <div class="result__row js-process"></div>
          <div class="result__row js-result"></div>
        </div>
        <div class="cal__row">
          <button class="btn-gray js-reset">C</button>
        </div>
        <div class="cal__row">
          <button class="btn-dark S js-number">7</button>
          <button class="btn-dark S js-number">8</button>
          <button class="btn-dark S js-number">9</button>
          <button value="+" class="btn-orange S js-operator">+</button>
        </div>
        <div class="cal__row">
          <button class="btn-dark S js-number">4</button>
          <button class="btn-dark S js-number">5</button>
          <button class="btn-dark S js-number">6</button>
          <button value="-" class="btn-orange S js-operator">-</button>
        </div>
        <div class="cal__row">
          <button class="btn-dark S js-number">1</button>
          <button class="btn-dark S js-number">2</button>
          <button class="btn-dark S js-number">3</button>
          <button value="*" class="btn-orange S js-operator">*</button>
        </div>
        <div class="cal__row">
          <button class="btn-dark L js-number">0</button>
          <button value="=" class="btn-dark S js-operator">=</button>
          <button value="/" class="btn-orange S js-operator">/</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
